<html>
<head>

	<title>Interaktivitas - Mouse Event</title>
	<style type="text/css">
		canvas {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<canvas id="canvas" class="canvas" width="800" height="450"></canvas>
	<script type="text/javascript">
		//create canvas
		var c = document.getElementById("canvas");
		var ctx =  c.getContext('2d');
		
		document.body.addEventListener('mousedown', drawline);
		
		function drawline(e) {
			var x = e.offsetX;
			var y = e.offsetY;

			ctx.lineTo(x,y);
			ctx.lineWidth = 2;
			ctx.strokeStyle = "black";
			ctx.stroke();
		}

		document.body.addEventListener('keydown', enter);
		function enter(e)
		{
			var code = e.keyCode;
			if(code == 13) {
				ctx.lineWidth = 2;
				ctx.strokeStyle = "black";
				ctx.fillStyle = "green";
				ctx.fill();
				ctx.stroke();
			}
			ctx.beginPath();
			var x = e.offsetX;
			var y = e.offsetY;

			ctx.lineTo(x,y);
			ctx.lineWidth = 2;
			ctx.strokeStyle = "black";
			ctx.stroke();
		}
	</script>
</body>
</html>
